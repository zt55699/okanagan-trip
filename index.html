<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奥卡纳根周末之旅 🌞</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    
    <!-- Leaflet Fullscreen CSS - Temporarily removed to avoid loading errors -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen@2.4.0/Control.FullScreen.css" /> -->
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 头部 -->
    <header class="header">
        <div class="container">
            <div class="language-switcher">
                <button id="langBtn" class="lang-btn" onclick="toggleLanguage()">
                    🌐 EN
                </button>
            </div>
            <h1 class="main-title">
                🍷 奥肯纳根旅游指南 🏔️
            </h1>
            <p class="subtitle">从本拿比到奥卡纳根湖区 • 热门景点与驾车路线指南</p>
            
            <!-- 过滤器按钮 -->
            <div class="filter-controls">
                <button id="filterAll" class="filter-btn active" onclick="filterMarkers('all')">
                    <i class="fas fa-map-marker-alt"></i> <span class="filter-text">全部</span>
                </button>
                <button id="filterLandmarks" class="filter-btn" onclick="filterMarkers('landmarks')">
                    <i class="fas fa-mountain"></i> <span class="filter-text">景点</span>
                </button>
                <button id="filterDining" class="filter-btn" onclick="filterMarkers('dining')">
                    <i class="fas fa-utensils"></i> <span class="filter-text">美食</span>
                </button>
            </div>
        </div>
    </header>

    <!-- 地图容器 -->
    <div id="map"></div>


    <!-- JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <!-- Leaflet Fullscreen JS - Temporarily removed to avoid loading errors -->
    <!-- <script src="https://unpkg.com/leaflet.fullscreen@2.4.0/Control.FullScreen.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
